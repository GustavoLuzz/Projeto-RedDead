<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    const usuario = document.getElementById("usuario").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const confirmacaoSenha = document.getElementById("senha_confirmada").value;

    let usuarioValido = false;
    let emailValido = false;
    let senhaValida = false;
    let senhasIguais = false;

    // validação usuário
    // colotii-GOD
    // colotiiGOD

    // validação email
    if (email.trim() != "") {
      let indiceArroba = email.indexOf("@") > 0;
      let indicePonto = email.indexOf(".") > indiceArroba;
      if (indiceArroba && indicePonto && email.length > 3) {
        emailValido = true;
      }
    }
    //validação usuário
    if (usuario != "") {
      let regexUsuario = /\s/;
      let caracteresUsuario = usuario.length >= 3;
      if (regexUsuario && caracteresUsuario) {
        usuarioValido = true;
      }
    }

    // validacao senha
    if (senha != "") {
      let regexSenha = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,}$/;
      //  Senha deve conter números de 0-9,
      // 1 caracter minúsculo, 1 maísuculo, um caractere especial e precisa conter ao menos 8 caracteres.
      for (i = 0; i < 10; i++) {
        if (senha.indexOf(i) > -1 && regexSenha) {
          senhaValida = true;
        }
      }
    }

    //validacao senhas iguais
    if (confirmacaoSenha != "") {
      if (confirmacaoSenha != senha) {
        senhaValida = true;
      }
    }

    if (!usuarioValido || !emailValido || !senhaValida || !senhasIguais) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
